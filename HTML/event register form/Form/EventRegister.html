<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Event Registration Form</legend>
        <h1>Youth Festival</h1>
        <p>25th Youth festival organised by sports departmet  </p>
    <img src="youth.jpg" alt="">
     <ul>
            <li>Games</li>
            <li>Music</li>
            <li>Talent hunt</li>
            <li>Art and Craft </li>
            <li>Dance</li>
        </ul>
            <fieldset>
                <legend>Pesonal Detail</legend>
                <label for="fname ">First Name : </label>
                <input type="text" placeholder="Enter Your first name ">
                <br>
                <label for="lname ">Last Name : </label>
                <input type="text" placeholder="Enter Your Last name ">
                <br>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
               
            </fieldset>
             <fieldset>
                    <legend>Contact info</legend>
                    <label for="">Mobile No.</label>
                    <input type="tel" name="" id="">
                    <br>
                    <label for="">Adress:</label>
                    <input type="text" name="" id="">
                </fieldset>
                <fieldset>
                    <legend>Participation</legend>
                    <input type="radio" name="" id="">Dance
                    <br>
                    <input type="radio" name="" id="">Singing
                    <br>
                    <input type="radio" name="" id="">Acting
                    <br>
                    <input type="radio" name="" id="">Art and Craft
                </fieldset>
                <fieldset>
                    <legend>ID</legend>
                    <select name="" id="">
                        <option value="">Inhouse</option>
                        <option value="">Outsider</option>
                        <input type="file" name="" id="">
                    </select>
                </fieldset>
                <br>
                  <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
